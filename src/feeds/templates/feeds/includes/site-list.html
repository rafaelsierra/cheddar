{% load accountstags %}
{% for site in object_list %}
    {% get_unread_count_for_site as unread_count %}
    {% if unread_count > 0 %}
        {% get_site_folder as folder %}
        <li id="site-{{site.id}}" {% if folder %}data-folder="{{folder.name}}" data-folder_id="{{folder.id}}"{% endif %}>
            <a class="site-button" data-site="{{site.id}}"><img src="{% url 'feeds:proxy-favicon' pk=site.id %}" width="16" height="16" class="img-round"> {{site.title}} <span class="badge badge-success unread-counter">{{ unread_count }}</span></a>
        </li>
    {% endif %}
{% endfor %}
