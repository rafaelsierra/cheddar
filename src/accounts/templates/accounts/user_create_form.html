{% extends "base.html" %}
{% load i18n%}
{% block container %}
    <div class="span12">
        <form action="{% url "accounts:register" %}" class="form-horizontal" method="post">
            {% csrf_token %}
            {% trans "Register" as legend %}
            {% include "forms/horizontal.html" with form=form legend=legend %}
            <button class="btn btn-primary offset2">{% trans "Register" %}</button>
        </form>
    </div>
{% endblock %}
